plugins {
  id 'groovy'
  id 'jacoco'
  id 'maven-publish'
  id "org.sonarqube" version "3.3"
}

group 'com.example'
version '1.0'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'io.cucumber:cucumber-java:6.0.0'
  testImplementation 'io.cucumber:cucumber-junit:6.0.0'
  testImplementation 'junit:junit:4.12'
  testImplementation 'junit:junit:4.13.1'
}

sonarqube {
    properties {
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.organization", "inessbenguiar"  // Replace with your SonarCloud organization name
        property "sonar.projectKey", "inessBenguiar_GitActions-test"  // Replace with your project key
        property "sonar.login", project.hasProperty("sonar.login") ? project.sonar.login : System.getenv("SONAR_TOKEN") // Make sure your token is set as an environment variable
        property "sonar.sources", "src/main/java"  // Replace with your source directory if different
        property "sonar.tests", "src/test/java"    // Replace with your test directory if different
        property "sonar.java.binaries", "build/classes/java/main" // Ensure the location of compiled Java classes
        property "sonar.report.export.path", "build/sonar-report/sonar-report.json"
    }
}
