name: Java Test with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code source
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Configurer Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Étape 3 : Ajouter Gradle Wrapper
      - name: Grant execute permissions to gradlew
        run: chmod +x gradlew

      # Étape 4 : Exécuter les tests Gradle
      - name: Run Gradle tests
        run: ./gradlew test

      # Étape 5 : Archiver les résultats JUnit
      - name: Archive JUnit test results
        uses: actions/upload-artifact@v3
        with:
          name: junit-results
          path: build/test-results/test/

      # Étape 6 : Archiver le rapport Cucumber (si disponible)
      - name: Archive Cucumber report (if exists)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-report
          path: reports/example-report.json
          
      # Étape 7 : Vérifier si les artefacts ont bien été créés
      - name: List build directory for verification
        run: ls -R build/

      - name: Publish JUnit test results
        uses: actions/upload-artifact@v3
        with:
          name: junit-results
          path: build/test-results/test/TEST-Matrix.xml

